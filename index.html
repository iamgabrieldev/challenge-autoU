<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificação de Emails</h1>
        <form id="emailForm">
            <label for="emailText">Cole o texto do email:</label>
            <textarea id="emailText" rows="5"></textarea>
            <label for="emailFile">Ou faça upload de um arquivo (.txt ou .pdf):</label>
            <input type="file" id="emailFile" accept=".txt,.pdf">
            <button type="submit">Processar Email</button>
        </form>
        <div class="result" id="result">
            <h2>Resultado:</h2>
            <p><strong>Categoria:</strong> <span id="category"></span></p>
            <p><strong>Resposta Sugerida:</strong> <span id="response"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const emailText = document.getElementById('emailText').value;
            const emailFile = document.getElementById('emailFile').files[0];

            const formData = new FormData();
            if (emailText) {
                formData.append('text', emailText);
            } else if (emailFile) {
                formData.append('file', emailFile);
            } else {
                alert('Por favor, insira o texto do email ou faça o upload de um arquivo.');
                return;
            }

            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('category').textContent = result.category;
            document.getElementById('response').textContent = result.response;
        });
    </script>
</body>
</html>
